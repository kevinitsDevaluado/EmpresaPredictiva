<!-- Modal -->
<div class="modal fade" id="nuevo_valvibracion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Nuevo valor de vibraci√≥n</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
      </div>
      <form action="{% url 'Valvibracion_guardar' equipo.id %}" enctype="multipart/form-data" method="POST" role="form">
        {% csrf_token %}
        <div class="modal-body pb-0 text-left">
            <div class="form-group">
                {{form.nombre.label}}
                {{form.nombre}}
            </div>
            <div class="form-group">
                {{form.fecha.label}}
                <input type="date" class="form-control" name="fecha" value="2021-05-20" min="2010-01-01" max="2022-12-31">
            </div>
            <div class="form-group">
                {{form.valor.label}}
                {{form.valor}}
            </div>
            <div class="form-group">
                {{form.unidad.label}}
                {{form.unidad}}
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
