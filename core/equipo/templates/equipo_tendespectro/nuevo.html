<!-- Modal -->
<div class="modal fade" id="nuevo_tendespectro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Nueva tendencia de vibraci√≥n</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
        </div>
        <form action="{% url 'Tendespectro_guardar' equipo.id %}" enctype="multipart/form-data" method="POST" role="form">
          {% csrf_token %}
          <div class="modal-body pb-0 text-left">
              <div class="form-group">
                  {{form.descripcion.label}}
                  {{form.descripcion}}
              </div>
              <div class="form-group">
                  {{form.imagen.label}}
                  {{form.imagen}}
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
