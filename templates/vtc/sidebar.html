{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color:  #2e325f;">
 
    <div class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex" style="padding-top: 20%; padding-bottom:10%">
            <div class="image">
                <i class="fa fa-circle" aria-hidden="true" style="color:greenyellow"></i>
            </div>
            <div class="info" style="padding-bottom:10%;padding-top: 10%; text-align:center;">
                <a href="{% url 'user:user_profile' %}" class="d-block">
                    <h1 style="font-size:25px;color: white"> 
                        {{ request.user.username }}
                    </h1>
                </a>
               
                <a href="{% url 'user:user_profile' %}" class="d-block">
                    <img src="{{ request.user.get_image }}" style="width:150px; height:150px">

                </a>
                <br>
                <a href="{% url 'user:user_profile' %}" class="d-block">
                    <h3 style="font-size:20px;color: white"> 
                        Editar Perfil
                    </h3>
                </a>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <div class="nav-link" style="color: white">
                        <i class="nav-icon fa fa-wrench"></i>
                        <p>
                            Panel de Control
                        </p>    
                    </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                <!--ZONA CUENTAS DE USUARIOS-->
                <li class="nav-item menus menu_usuarios">
                    {% if perms.user.view_user %}
                    <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Cuentas
                            </font></font> <i class="fa fa-chevron-right" aria-hidden="true" style="padding-left:150%"></i>
                          </p>
                    </a>
                    <div class="collapse" id="ui-basic">
                        <ul class="nav flex-column sub-menu">
                            <li class="nav-item menus menu_empleados"> <a class="nav-link" href="{% url 'user:user_list' %}">
                                <i class="fa fa-user" aria-hidden="true"></i> Usuarios</a></li>
                        </ul>
                    </div>
                    {% endif %}
                </li>
                <!--ZONA EQUIPOS-->

                <li class="nav-item menus menu_equipos">
                    {% if perms.equipo.view_user %}
                    <a class="nav-link" href="{% url 'equipo_list' %}">
                        <i class="fa fa-industry" aria-hidden="true"></i>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Informes Trabajadores
                            </font></font> 
                          </p>
                    </a>
                    {% endif %}
                </li>
                <!--ZONA EQUIPOS-->

                <li class="nav-item menus menu_equipos">
                    <a class="nav-link" href="{% url 'user_equipos' %}">
                        <i class="nav-icon fa fa-file"></i>
                        <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                            Informes Personales
                            </font></font> 
                        </p>
                    </a>
                </li>
                <!--ZONA DOCUMENTOS-->
               
            </ul>

        </nav>
    </div>
</aside>
